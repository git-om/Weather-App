<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            color: blue;
        }
        form{
            border: dashed 2px;
            padding: 10%;
            margin: 0 10%;
        }
        .go{
            background-color: green;
            width: 100px;
            height: 2rem;
            border-radius: 30%;
            border-style: solid;
            border: 5px black;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form action="/" method="post">
        <label for="cityName">Enter City Name : </label>
        <input id="cityName" type="text" name="city">
        <input class="go" type="submit" value="go">
    </form>
</body>
</html>
